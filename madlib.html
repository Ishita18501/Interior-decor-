<!DOCTYPE html>

<head>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<script src="/assets/jquery.js"></script>

<style>
body{
  text-align: center;
  font-family: 'Fjalla One';
  font-size: 20px;
  background: #e6eaf0;
  padding:50px 50px 0px 50px;

}
button{
  margin: 40px;
}
input{
  font-size: 24px;
}
.fill {
 background: white;
 color: red;
 border-bottom: 2px black solid;
 font-family: 'Shadows Into Light';
 padding: 0 6px;
 margin: 4px;
}
</style>
</head>

<body>
<div class="prompt"></div>
<button>Next</button>
<script>
// List of prompts for the user
var prompts = [
	'Type an adjective',
	'Type a Food(plural)',
	'Type a verb',
	'Type a Saying',
	'Type a Noun',
	'Type a food (plural)',
	'Type a color',
	'Type Something you would ride in',
	'Type an animal',
	'Type a person name',
   ];

var answers=[];
// Keep track of current prompt we're on
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
  //if there's no answer in the form
  if (currentPrompt != 0){
    answers.push($('input').val());
  }
	// if there is a next prompt
	if (currentPrompt < prompts.length) {
		
		// put first prompt in all html elements with class 
		$('.prompt').html(prompts[currentPrompt] +'<br><input type="text">');
		
		// move the next prompt into variable currentPrompt 
		currentPrompt = currentPrompt + 1;
	}
	
	//or else if we're at the end of the array
	else {
		// put a new message into the html.
		showFinal();
	}
}

//puts user answers into HTML
var showFinal = function() {
  $('.prompt').html("Today I went to my favorite Taco Stand called the <span class='fill'>"+answers[0]+"</span> <span class='fill'>"+answers[8]+"</span>. Unlike most food stands, they cook and prepare the food in a <span class='fill'>"+answers[7]+"</span> while you <span class='fill'>"+answers[2]+"</span>. The best thing on the menu is the<span class='fill'>"+answers[6]+"</span><span class='fill'>"+answers[4]+"</span>. Instead of vegetables they fill the taco with <span class='fill'>"+answers[5]+"</span>, cheese, and top it off with a salsa made from <span class='fill'>"+answers[1]+"</span>. If that doesnt make your mouth water, then it just like <span class='fill'>"+answers[9]+"</span> always says: <span class='fill'>"+answers[3]+"</span>.");
  $('button').hide();
}
// run nextPrompt function when button is clicked
$('button').click(function() {
	nextPrompt();
});

// Show the first prompt as soon as js loads
nextPrompt();
</script>

</body>
</html>
